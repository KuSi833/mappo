action_selector: "epsilon_greedy"
agent_model: "RNN"
agent_output_type: "qvalues"
batch_size: 32
batch_size_run: 32
buffer_size: 2000
defaults: default vdn predator_prey
env_args:
  predator_prey_toroidal: False
  predator_prey_shape:
    - 3
    - 3
  n_prey: 1
  agent_obs:
    - 1
    - 1
  episode_limit: 50
  n_prey: 1
  n_agents: 4
vdn_epsilon_start: 1.0
vdn_epsilon_finish: 0.05
vdn_epsilon_time_length: 10000
vdn_epsilon_decay_mode: "exp"
target_critic_update_interval: 8000
test_nepisode: 50
use_replay_buffer: True
