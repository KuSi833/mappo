action_selector: "epsilon_greedy"
agent_model: "RNN"
agent_output_type: "qvalues"
batch_size: 64
batch_size_run: 64
buffer_size: 128
defaults: default iql matrix_game
env_args:
  p_common: 0.9
  p_observation: 0.5
iql_epsilon_start: 0.5
iql_epsilon_finish: 0.05
iql_epsilon_time_length: 40000
iql_epsilon_decay_mode: "exp"
target_critic_update_interval: 661500
test_nepisode: 50
use_replay_buffer: True
