action_selector: "epsilon_greedy"
agent_model: "RNN"
agent_output_type: "qvalues"
batch_size: 64
batch_size_run: 64
buffer_size: 128
defaults: default qmix predator_prey
env_args:
  n_agents: 3
  predator_prey_shape:
    - 3
    - 3
  prey_movement: "escape"
  nagent_capture_enabled: True
qmix_epsilon_start: 0.5
qmix_epsilon_finish: 0.05
qmix_epsilon_time_length: 40000
qmix_epsilon_decay_mode: "exp"
qmix_use_state: True
target_critic_update_interval: 661500
test_nepisode: 50
use_replay_buffer: True
