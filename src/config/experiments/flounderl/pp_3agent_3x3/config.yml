env: pred_prey
env_args:
    agent_obs: [1, 1]
    episode_limit: 50
    intersection_global_view: True
    intersection_id_coded: True
    n_agents: 3
    n_prey: 1
    predator_prey_shape: [3,3]
    predator_prey_toroidal: False
    reward_almost_capture: 0.0
    reward_capture: 50
    reward_collision: 0.0
    reward_scare: 0.0
    reward_time: -0.1
    fully_observable: False
defaults: default flounderl
batch_size: 32
batch_size_run: 32
mongodb_profile: gandalf_pymarl