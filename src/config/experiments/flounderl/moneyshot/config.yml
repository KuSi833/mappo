env: sc2
env_stats_aggregator: sc2
env_args:
  difficulty: "3"
  episode_limit: 40
  heuristic_function: False
  measure_fps: True
  move_amount: 5
  reward_death_value: 10
  reward_negative_scale: 0.5
  reward_only_positive: True
  reward_scale: False
  reward_scale_rate: 0
  reward_win: 200
  state_last_action: True
  step_mul: 8
  map_name: 3m_3m
  intersection_global_view: False
defaults: default flounderl sc2
mongodb_profile: gandalf_pymarl
n_pair_samples: 1
batch_size: 32
batch_size_run: 32
n_loops_per_thread_or_sub_or_main_process: 1
n_subprocesses: 32
