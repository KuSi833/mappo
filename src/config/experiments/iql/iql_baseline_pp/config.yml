action_selector: "epsilon_greedy"
agent_model: "RNN"
agent_output_type: "qvalues"
batch_size: 32
batch_size_run: 1
buffer_size: 500
defaults: default iql predator_prey
env_args:
  predator_prey_toroidal: False
  predator_prey_shape:
    - 4
    - 4
  n_prey: 1
  agent_obs:
    - 1
    - 1
  episode_limit: 50
  n_agents: 4
  reward_capture: 1
  reward_almost_capture: 0
iql_epsilon_start: 1.0
iql_epsilon_finish: 0.05
iql_epsilon_time_length: 10000
iql_epsilon_decay_mode: "linear"
test_nepisode: 20
test_interval: 1000
use_replay_buffer: True
target_update_interval: 1000
agents_encoder_size: 16
agents_hidden_state_size: 16
t_max: 100000
