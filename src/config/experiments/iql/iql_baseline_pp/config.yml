action_selector: "epsilon_greedy"
agent_model: "RNN"
agent_output_type: "qvalues"
batch_size: 32
batch_size_run: 1
buffer_size: 500
defaults: default iql predator_prey
env_args:
  predator_prey_toroidal: False
  predator_prey_shape:
    - 4
    - 4
  n_prey: 1
  agent_obs:
    - 1
    - 1
  episode_limit: 50
  n_agents: 4
  reward_capture: 1
  reward_almost_capture: 0
  truncate_episodes: True
iql_epsilon_start: 1.0
iql_epsilon_finish: 0.05
iql_epsilon_time_length: 20000
iql_epsilon_decay_mode: "linear"
test_nepisode: 20
test_interval: 1000
use_replay_buffer: True
target_update_interval: 1000
agents_encoder_size: 32
agents_hidden_state_size: 32
t_max: 100000
mixing_network_dim: 16

mac: "basic_mac"
obs_agent_id: True
obs_last_action: True
agent: "rnn"
rnn_hidden_dim: 8
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 1000
learner: "q_learner"
lr: 0.005
runner: "episode"