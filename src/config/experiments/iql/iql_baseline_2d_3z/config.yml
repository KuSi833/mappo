action_selector: "epsilon_greedy"
agent_model: "RNN"
agent_output_type: "qvalues"
batch_size: 64
batch_size_run: 8
buffer_size: 5000
defaults: default iql sc2
env_args:
  episode_limit: 120
  map_name: 2d_3z
env_stats_aggregator: sc2
iql_epsilon_start: 1.0
iql_epsilon_finish: 0.05
iql_epsilon_time_length: 50000
iql_epsilon_decay_mode: "linear"
target_critic_update_interval: 96000
test_nepisode: 50
use_replay_buffer: True
